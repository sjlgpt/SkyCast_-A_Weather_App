<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyCast - A Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="api">
      <section class="top-banner">
        <div class="container">
          <h1 class="heading">SkyCast - Weather at a Glance</h1>
          <form>
            <input type="text" placeholder="Search for places" autofocus>
            <button type="submit">SUBMIT</button>
            <span class="msg"></span>
          </form>
        </div>
      </section>
      <section class="ajax-section">
        <div class="container">
          <ul class="cities"></ul>
        </div>
      </section>
      <footer class="page-footer">
      </footer>

      <script src="script.js"></script>
</body>
</html>
